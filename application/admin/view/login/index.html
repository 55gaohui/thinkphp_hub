<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" id="loginFrom" method="post" action="{:url('dologin')}">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input name="admin_name" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input name="admin_password" type="password" placeholder="密码" class="input-text size-L" >
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" placeholder="验证码" style="width:150px;" name="verifyCode" maxlength="4">
          <img id="verify_img" src="{:captcha_src()}" onclick="this.src=this.src"> <a id="kanbuq" href="javascript:refreshVerify();">看不清，换一张</a> </div>
      </div>

            <!--<input type="checkbox" name="online" id="online" value="">-->
            <!--使我保持登录状态</label>-->
        <!--</div>-->

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" onclick="return check_form();" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>

<script>
    ////登录异步验证
    function check_form() {
        var admin_name  = $("input[name='admin_name']").val();
        var admin_password =  $("input[name='admin_password']").val();
        var code =  $("input[name='verifyCode']").val();
        admin_name = encodeURIComponent(admin_name);
        if(admin_name == ''){
            layer.msg('用户名不得为空！',{icon:2,time:1000});
            return false;
        }
        if(admin_password == ''){
            layer.msg('密码不得为空！',{icon:2,time:1000});
            return false;
        }else if(admin_password.length < 6){
            layer.msg('密码不得小于6位！',{icon:2,time:1000});
            return false;
        }
        if(code == ''){
            layer.msg('验证码不得为空！',{icon:2,time:1000});
            return false;
        }else if(code.length != 4){
            layer.msg('验证码必须为4位！',{icon:2,time:1000});
            return false;
        }
        return true;
    }
    //验证码
    function refreshVerify() {
        var ts = Date.parse(new Date())/1000;
        $('#verify_img').attr("src", "/admin.php/captcha?id="+ts);
    }
